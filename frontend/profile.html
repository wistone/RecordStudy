    <script>
        // È°µÈù¢ÂàùÂßãÂåñ
        document.addEventListener('DOMContentLoaded', async () => {
            // Á≠âÂæÖauthServiceÂÆåÂÖ®ÂàùÂßãÂåñ
            await new Promise(resolve => {
                if (window.authService && window.authService.supabase) {
                    // Â¶ÇÊûúÂ∑≤ÁªèÂàùÂßãÂåñÔºåÁ≠âÂæÖ‰∏ÄÂ∞èÊÆµÊó∂Èó¥Á°Æ‰øùËÆ§ËØÅÁä∂ÊÄÅÂä†ËΩΩÂÆåÊàê
                    setTimeout(resolve, 200);

                    const checkInit = () => {
                        if (window.authService && window.authService.supabase) {
                            setTimeout(resolve, 200);
                        } else {
                            setTimeout(checkInit, 100);
                        }
                    };
                    checkInit();
                }
            });

            // Ê£ÄÊü•ËÆ§ËØÅÁä∂ÊÄÅ
            console.log('üîç ProfileÈ°µÈù¢Ê£ÄÊü•ËÆ§ËØÅÁä∂ÊÄÅ:', authService.isAuthenticated());

                window.location.href = 'login.html';

            // ÂàùÂßãÂåñ‰∏™‰∫∫ËµÑÊñôÈ°µÈù¢
            if (window.profileManager) {
                await window.profileManager.init();
            }
        });

            window.location.href = 'index.html';
        }

        async function handleAvatarChange(event) {
            const file = event.target.files[0];

            if (window.profileManager) {
                await window.profileManager.startAvatarEdit(file);

            if (window.profileManager) {
                window.profileManager.cancelAvatarEdit();

        async function changePassword() {
