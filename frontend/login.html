        .strength-bar {

            margin-bottom: 4px;
        }

        .strength-fill {
            height: 100%;
            width: 0%;
            transition: width 0.3s ease, background-color 0.3s ease;
        }

        .strength-text {
            font-size: 12px;
            color: #64748b;
        }

        .auth-button {
            width: 100%;
            padding: 16px 20px;
            border: none;
            border-radius: var(--radius-md);
            background: #2563eb;
            color: white;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-bottom: 16px;

        .auth-button:hover:not(:disabled) {

            transform: translateY(-1px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);

        .auth-button:disabled {

            transform: none;
        }

        .auth-loading {

            gap: 8px;
        }

        .auth-loading.show {

        .loading-spinner {

        .divider {

        .success-message {

    </style>

    <script>
        class LoginPage {
            constructor() {
                this.currentTab = 'login';
                this.init();
            }

            init() {
                this.setupEventListeners();
                this.checkAuthState();
            }

            setupEventListeners() {
                // Tab switching
                document.querySelectorAll('.auth-tab').forEach(tab => {
                    tab.addEventListener('click', (e) => {
                        this.switchTab(e.target.dataset.tab);
                    });
                });

                // Form submissions
                document.getElementById('loginForm').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.handleLogin();
                });

                document.getElementById('registerForm').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.handleRegister();
                });

                // Password strength indicator
                document.getElementById('registerPassword').addEventListener('input', (e) => {
                    this.updatePasswordStrength(e.target.value);
                });

                // Real-time validation
                this.setupRealTimeValidation();

            }

            switchTab(tab) {
                if (this.currentTab === tab) return;

                // Update tab buttons
                document.querySelectorAll('.auth-tab').forEach(t => t.classList.remove('active'));
                document.querySelector(`[data-tab="${tab}"]`).classList.add('active');

                // Update forms
                document.querySelectorAll('.auth-form').forEach(form => form.classList.remove('active'));
                document.getElementById(`${tab}Form`).classList.add('active');

                this.currentTab = tab;
                this.clearErrors();
            }

            async handleLogin() {
                const email = document.getElementById('loginEmail').value.trim();
                const password = document.getElementById('loginPassword').value;

                if (!this.validateLoginForm(email, password)) {
                    return;
                }

                this.setLoading('login', true);
                
                try {
                    const { data, error } = await authService.signIn(email, password);
                    
                    if (error) {
                        this.showError('loginPasswordError', error.message || 'ÁôªÂΩïÂ§±Ë¥•ÔºåËØ∑Ê£ÄÊü•ÈÇÆÁÆ±ÂíåÂØÜÁ†Å');
                    } else {
                        this.showSuccess('ÁôªÂΩïÊàêÂäüÔºåÊ≠£Âú®Ë∑≥ËΩ¨...');
                        setTimeout(() => {
                            window.location.href = 'index.html';
                        }, 1500);
                    }
                } catch (error) {
                    this.showError('loginPasswordError', 'ÁôªÂΩïÂ§±Ë¥•ÔºåËØ∑Á®çÂêéÈáçËØï');
                } finally {
                    this.setLoading('login', false);
                }
            }

            async handleRegister() {
                const name = document.getElementById('registerName').value.trim();
                const email = document.getElementById('registerEmail').value.trim();
                const password = document.getElementById('registerPassword').value;
                const confirmPassword = document.getElementById('confirmPassword').value;

                if (!this.validateRegisterForm(name, email, password, confirmPassword)) {
                    return;
                }

                this.setLoading('register', true);

                try {
                    const { data, error } = await authService.signUp(email, password, name);
                    
                    if (error) {
                        this.showError('registerEmailError', error.message || 'Ê≥®ÂÜåÂ§±Ë¥•ÔºåËØ∑ÈáçËØï');
                    } else {
                        this.showSuccess('Ê≥®ÂÜåÊàêÂäüÔºÅÊ≠£Âú®‰∏∫ÊÇ®Ëá™Âä®ÁôªÂΩï...');
                        
                        // Supabase Ê≥®ÂÜåÂêéÁî®Êà∑Â∑≤ÁªèËá™Âä®ÁôªÂΩï
                        // Áõ¥Êé•ÈáçÂÆöÂêëÂà∞È¶ñÈ°µÔºå‰∏çÈúÄË¶ÅÂÜçÊ¨°ÁôªÂΩï
                        setTimeout(() => {
                            console.log('üìù Ê≥®ÂÜåÊàêÂäüÔºåÈáçÂÆöÂêëÂà∞È¶ñÈ°µ');
                            window.location.href = 'index.html';
                        }, 1500);
                    }
                } catch (error) {
                    this.showError('registerEmailError', 'Ê≥®ÂÜåÂ§±Ë¥•ÔºåËØ∑Á®çÂêéÈáçËØï');
                } finally {
                    this.setLoading('register', false);
                }
            }

            validateLoginForm(email, password) {
                let valid = true;

                if (!email) {
                    this.showError('loginEmailError', 'ËØ∑ËæìÂÖ•ÈÇÆÁÆ±Âú∞ÂùÄ');
                    valid = false;
                } else if (!authService.validateEmail(email)) {
                    this.showError('loginEmailError', 'ËØ∑ËæìÂÖ•ÊúâÊïàÁöÑÈÇÆÁÆ±Âú∞ÂùÄ');
                    valid = false;
                } else {
                    this.hideError('loginEmailError');
                }

                if (!password) {
                    this.showError('loginPasswordError', 'ËØ∑ËæìÂÖ•ÂØÜÁ†Å');
                    valid = false;
                } else {
                    this.hideError('loginPasswordError');
                }

                return valid;
            }

            validateRegisterForm(name, email, password, confirmPassword) {
                let valid = true;

                if (!name) {
                    this.showError('registerNameError', 'ËØ∑ËæìÂÖ•ÂßìÂêç');
                    valid = false;
                } else {
                    this.hideError('registerNameError');
                }

                if (!email) {
                    this.showError('registerEmailError', 'ËØ∑ËæìÂÖ•ÈÇÆÁÆ±Âú∞ÂùÄ');
                    valid = false;
                } else if (!authService.validateEmail(email)) {
                    this.showError('registerEmailError', 'ËØ∑ËæìÂÖ•ÊúâÊïàÁöÑÈÇÆÁÆ±Âú∞ÂùÄ');
                    valid = false;
                } else {
                    this.hideError('registerEmailError');
                }

                const passwordValidation = authService.validatePassword(password);
                if (!passwordValidation.valid) {
                    this.showError('registerPasswordError', passwordValidation.errors.join('Ôºå'));
                    valid = false;
                } else {
                    this.hideError('registerPasswordError');
                }

                if (password !== confirmPassword) {
                    this.showError('confirmPasswordError', '‰∏§Ê¨°ËæìÂÖ•ÁöÑÂØÜÁ†Å‰∏ç‰∏ÄËá¥');
                    valid = false;
                } else {
                    this.hideError('confirmPasswordError');
                }

                return valid;
            }

            updatePasswordStrength(password) {
                const strengthIndicator = document.getElementById('passwordStrength');
                const strengthFill = strengthIndicator.querySelector('.strength-fill');
                const strengthText = strengthIndicator.querySelector('.strength-text');

                if (!password) {
                    strengthIndicator.classList.remove('show');
                    return;
                }

                strengthIndicator.classList.add('show');

                let strength = 0;
                let text = 'Âº±';
                let color = '#ef4444';

                // ÈïøÂ∫¶Ê£ÄÊü•
                if (password.length >= 6) strength += 25;
                if (password.length >= 8) strength += 15;

                // Â≠óÁ¨¶Á±ªÂûãÊ£ÄÊü•
                if (/[a-z]/.test(password)) strength += 15;
                if (/[A-Z]/.test(password)) strength += 15;
                if (/\d/.test(password)) strength += 15;
                if (/[^A-Za-z\d]/.test(password)) strength += 15;

                if (strength >= 75) {
                    text = 'Âº∫';
                    color = '#10b981';
                } else if (strength >= 50) {
                    text = '‰∏≠';
                    color = '#f59e0b';
                }

                strengthFill.style.width = `${Math.min(strength, 100)}%`;
                strengthFill.style.backgroundColor = color;
                strengthText.textContent = `ÂØÜÁ†ÅÂº∫Â∫¶Ôºö${text}`;
            }

            setupRealTimeValidation() {
                // Email validation
                document.getElementById('loginEmail').addEventListener('blur', (e) => {
                    const email = e.target.value.trim();
                    if (email && !authService.validateEmail(email)) {
                        this.showError('loginEmailError', 'ËØ∑ËæìÂÖ•ÊúâÊïàÁöÑÈÇÆÁÆ±Âú∞ÂùÄ');
                    } else {
                        this.hideError('loginEmailError');
                    }
                });

                document.getElementById('registerEmail').addEventListener('blur', (e) => {
                    const email = e.target.value.trim();
                    if (email && !authService.validateEmail(email)) {
                        this.showError('registerEmailError', 'ËØ∑ËæìÂÖ•ÊúâÊïàÁöÑÈÇÆÁÆ±Âú∞ÂùÄ');
                    } else {
                        this.hideError('registerEmailError');
                    }
                });

                // Password confirmation
                document.getElementById('confirmPassword').addEventListener('input', (e) => {
                    const password = document.getElementById('registerPassword').value;
                    const confirmPassword = e.target.value;
                    
                    if (confirmPassword && password !== confirmPassword) {
                        this.showError('confirmPasswordError', '‰∏§Ê¨°ËæìÂÖ•ÁöÑÂØÜÁ†Å‰∏ç‰∏ÄËá¥');
                    } else {
                        this.hideError('confirmPasswordError');
                    }
                });
            }


            showError(fieldId, message) {
                const errorElement = document.getElementById(fieldId);
                const inputElement = errorElement.previousElementSibling;
                
                errorElement.textContent = message;
                errorElement.classList.add('show');
                inputElement.classList.add('error');
            }

            hideError(fieldId) {
                const errorElement = document.getElementById(fieldId);
                const inputElement = errorElement.previousElementSibling;
                
                errorElement.classList.remove('show');
                inputElement.classList.remove('error');
            }

            showSuccess(message) {
                const successElement = document.getElementById('successMessage');
                successElement.textContent = message;
                successElement.classList.add('show');
                
                setTimeout(() => {
                    successElement.classList.remove('show');
                }, 5000);
            }

            clearErrors() {
                document.querySelectorAll('.form-error').forEach(error => {
                    error.classList.remove('show');
                });
                document.querySelectorAll('.form-input').forEach(input => {
                    input.classList.remove('error');
                });
            }

            setLoading(formType, loading) {
                const button = document.getElementById(`${formType}Button`);
                const buttonText = button.querySelector('.button-text');
                const loadingDiv = button.querySelector('.auth-loading');

                if (loading) {
                    button.disabled = true;
                    buttonText.style.display = 'none';
                    loadingDiv.classList.add('show');
                } else {
                    button.disabled = false;
                    buttonText.style.display = 'inline';
                    loadingDiv.classList.remove('show');
                }
            }

            checkAuthState() {
                // Âª∂ËøüÊ£ÄÊü•ÔºåÈÅøÂÖç‰∏éÊ≥®ÂÜåÊµÅÁ®ãÂÜ≤Á™Å
